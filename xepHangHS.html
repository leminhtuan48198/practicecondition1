    <title>xep hang hoc sinh</title>

<body>
<script>
  let a=+prompt('diem bai kiem tra=')
  let b=+prompt('diem thi giua ky=')
  let c=+prompt('diem thi cuoi ky =')
  let tb=a*0.1+b*0.3+c*0.6
  if (tb>=9) {
      alert('xuat sac')
  } else if(tb>=8) {
      alert('gioi')
  }else if(tb>=7) {
      alert('kha')
  }else if(tb>=5) {
      alert('trung binh')
  }else  {
      alert('yeu')
  }

</script>
